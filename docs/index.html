<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>前端双人聊天室</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    #chat { background: #fff; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
    .msg { margin: 5px 0; padding: 6px 10px; border-radius: 6px; max-width: 70%; }
    .you { background-color: #d9fdd3; text-align: right; float: right; clear: both; }
    .other { background-color: #e9e9e9; float: left; clear: both; }
  </style>
</head>
<body>

  <h2>🗨️ Firebase 聊天室</h2>
  <div id="chat"></div>

  <input type="text" id="name" placeholder="你的名字" />
  <input type="text" id="message" placeholder="输入消息..." />
  <button onclick="sendMessage()">发送</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script scr="https://xushiv12.github.io/xuy.js"></script>

</body>
</html>
